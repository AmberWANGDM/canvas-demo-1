<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>画板</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- todo 支持手机 1. 判断设备是否支持鼠标/touch  2. 根据屏幕宽度 -->
  <!-- 类似img,可以直接写宽高,但是会被css覆盖 -->
  <!-- canvas元素宽高是确定好的(默认300*150),如果在css中设置大小,会拉伸导致模糊 -->
  <!-- 所以需要在一开始就确定好canvas的大小,js可以获取屏幕宽高 -->
  <canvas id="canvas"></canvas>
  <!-- Q:可以在canvas上直接写width="100vw"吗? A:不可以,width是html属性,vw是css的单位 -->
  <script>

    let canvas = document.getElementById("canvas");

    // 注意body和documentElement的区别, body是由内容撑起来的,documentElement是可视区域
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight

    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";

    // 判断设备
    let isTouchDevice = ('ontouchstart' in window) ||
      (navigator.maxTouchPoints > 0) ||
      (navigator.msMaxTouchPoints > 0)

    if (isTouchDevice) {
      canvas.ontouchmove = (e) => {
        // console.log(e.touches[0]);
        let x = e.touches[0].clientX
        let y = e.touches[0].clientY
        // console.log(x, y);
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill()
      }
    } else {
      // 实现按下鼠标作画
      let painting = false

      canvas.onmousedown = () => {
        painting = true
      }

      // canvas不会新建DOM节点,解决了卡顿现象
      canvas.onmousemove = (e) => {
        // 当鼠标移动,浏览器会调用canvas.onmousemove(事件相关信息)
        // console.log(e.clientX);
        // console.log(e.clientY);
        if (painting) {
          // ctx.fillRect(e.clientX - 3, e.clientY - 3, 6, 6);
          ctx.beginPath();
          ctx.arc(e.clientX, e.clientY, 3, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill()
        } else {
          console.log('什么都不做');
        }
      }

      // 松开鼠标停止作画
      canvas.onmouseup = () => {
        painting = false
      }
    }
  </script>
</body>

</html>
